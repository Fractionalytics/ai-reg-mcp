name: ai-reg-mcp-server
version: 0.1.0
description: Structured, queryable US AI and privacy law data via MCP
author: David Smith <david@fractionalytics.io>
homepage: https://github.com/Fractionalytics/ai-reg-mcp
repository: https://github.com/Fractionalytics/ai-reg-mcp.git
license: MIT

installation:
  npm: ai-reg-mcp-server

usage:
  command: npx
  args:
    - "-y"
    - "ai-reg-mcp-server"

tags:
  - mcp-server
  - ai-regulation
  - compliance
  - privacy-law
  - regulatory-data
  - legal-tech
  - colorado-ai-act

categories:
  - Legal & Compliance
  - Data & Research

tools:
  - name: search_laws
    description: Search for laws by jurisdiction, keyword, status, or effective date
  - name: get_obligations
    description: Get detailed compliance obligations from specific laws
  - name: compare_jurisdictions
    description: Compare requirements across multiple jurisdictions
  - name: get_changes
    description: View regulatory changes over time

features:
  - 9 curated AI/privacy laws
  - 88 structured compliance obligations
  - Natural language jurisdiction queries
  - Cross-jurisdictional comparisons
  - Zero native dependencies
